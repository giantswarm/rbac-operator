version: 2.1
orbs:
  architect: giantswarm/architect@5.13.0

workflows:
  build:
    jobs:
    - architect/go-build:
        context: architect
        name: go-build
        binary: rbac-operator
        filters:
          tags:
            only: /^v.*/

    - architect/push-to-registries:
        context: architect
        name: push-to-registries
        requires:
        - go-build
        filters:
          tags:
            only: /^v.*/
          branches:
            ignore:
            - main
            - master

    - architect/push-to-app-catalog:
        name: push-rbac-operator-to-control-plane-app-catalog
        executor: app-build-suite
        persist_chart_archive: true
        context: architect
        app_catalog: control-plane-catalog
        app_catalog_test: control-plane-test-catalog
        chart: rbac-operator
        requires:
        - push-to-registries
        filters:
          tags:
            only: /^v.*/
          branches:
            ignore:
            - main
            - master

      # deploy to aws installations (only tags)
    - architect/push-to-app-collection:
        name: push-rbac-operator-to-aws-app-collection
        context: architect
        app_name: rbac-operator
        app_collection_repo: aws-app-collection
        requires:
        - push-rbac-operator-to-control-plane-app-catalog
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

      # deploy to azure installations (only tags)
    - architect/push-to-app-collection:
        name: push-rbac-operator-to-azure-app-collection
        context: architect
        app_name: rbac-operator
        app_collection_repo: azure-app-collection
        requires:
        - push-rbac-operator-to-control-plane-app-catalog
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

      # deploy to vsphere installations (only tags)
    - architect/push-to-app-collection:
        name: push-rbac-operator-to-vsphere-app-collection
        context: architect
        app_name: rbac-operator
        app_collection_repo: vsphere-app-collection
        requires:
        - push-rbac-operator-to-control-plane-app-catalog
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        name: push-to-capa-app-collection
        context: architect
        app_name: rbac-operator
        app_collection_repo: capa-app-collection
        requires:
        - push-rbac-operator-to-control-plane-app-catalog
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        context: architect
        name: push-to-cloud-director-app-collection
        app_name: rbac-operator
        app_collection_repo: cloud-director-app-collection
        requires:
        - push-rbac-operator-to-control-plane-app-catalog
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        context: architect
        name: push-to-capz-app-collection
        app_name: rbac-operator
        app_collection_repo: capz-app-collection
        requires:
        - push-rbac-operator-to-control-plane-app-catalog
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/
    - architect/push-to-app-collection:
        context: architect
        name: push-to-proxmox-app-collection
        app_name: rbac-operator
        app_collection_repo: proxmox-app-collection
        requires:
        - push-rbac-operator-to-control-plane-app-catalog
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/run-tests-with-ats:
        name: execute chart tests
        app-test-suite_version: v0.6.1
        app-test-suite_container_tag: 0.6.1
        filters:
          branches:
            ignore:
            - main
        requires:
        - push-rbac-operator-to-control-plane-app-catalog
