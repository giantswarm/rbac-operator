{{ if .Values.Installation.V1.GiantSwarm.OIDC.Enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "resource.default.name" . }}
  namespace: {{ include "resource.default.namespace" . }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
data:
  config.yml: |
    server:
      enable:
        debug:
          server: true
      listen:
        address: 'http://0.0.0.0:8000'
    service:
      kubernetes:
        address: ''
        inCluster: true
        tls:
          caFile: ''
          crtFile: ''
          keyFile: ''
      writeAllCustomerGroup: {{ .Values.Installation.V1.Kubernetes.Auth.TenantAdminTargetGroup }}
      writeAllGiantswarmGroup: {{ .Values.Installation.V1.Kubernetes.Auth.ControlPlaneAdminTargetGroup }}
{{ end }}
